<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>RPV / Precatório Searcher TRF5</title>
</head>
<body>
    <header>
        <img src="../../images/icon.png" style="height: 47.27px; width: 50px;" alt="logo_trf5">
        <h4>RPV / Precatório Searcher TRF5</h4>
    </header>
    <main>
        <section class="localPath">
            <button id="path">Onde deseja salvar?</button>
            <p id="displayedPath"></p>
        </section>
        <section class="formData">
            <form id="formulario-busca">
                <h3>Dados para Pesquisa</h3>
                <fieldset>
                    <legend>Data da Autuação:</legend>
                    <div>
                        <input class="wd-40vw-clamp" type="text" name="dataDe" id="dataDe" placeholder="Insira a data inicial...">
                        <label class="label-animated" for="dataDe">De: (DD/MM/AAAA)</label>
                    </div>
                    <div>
                        <input class="wd-40vw-clamp"  type="text" name="dataAte" id="dataAte" placeholder="Insira a data final...">
                        <label class="label-animated" for="dataAte">Até: (DD/MM/AAAA)</label>
                    </div>
                </fieldset>
                <fieldset class="check-field">
                    <legend>Tipo:</legend>
                    <div>
                        <input type="checkbox" name="tipo" id="tiporpv" value="tiporpv" checked>
                        <label for="tiporpv">RPV</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tipo" id="tipoprecatorio" value="tipoprecatorio" checked>
                        <label for="tipoprecatorio">Precatório</label>
                    </div>
                </fieldset>
                <fieldset class="check-field">
                    <legend>CPF:</legend>
                    <div>
                        <input type="checkbox" name="cpf" id="buscaCpf" value="45214441134" checked>
                        <label for="buscaCpf">Buscar pelo CPF?</label>
                    </div>
                </fieldset>
                <fieldset class="check-field">
                    <legend>OAB:</legend>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-MT" value="MT006215O" checked>
                        <label for="OAB-MT">6215/O - MT</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-RJ" value="RJ154765E" checked>
                        <label for="OAB-RJ">154765/E - RJ</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-BA" value="BA025019" checked>
                        <label for="OAB-BA">25019 - BA</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-BA2" value="BA000353A" checked>
                        <label for="OAB-BA2">353A - BA</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-DF" value="DF035029" checked>
                        <label for="OAB-DF">35029 - DF</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-GO" value="GO033152" checked>
                        <label for="OAB-GO">33152 - GO</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-SE" value="SE000353A" checked>
                        <label for="OAB-SE">353/A - SE</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-SE2" value="SE000353B" checked>
                        <label for="OAB-SE2">353/B - SE</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-SE3" value="SE000353" checked>
                        <label for="OAB-SE3">353 - SE</label>
                    </div>
                    <div>
                        <input type="checkbox" name="oab" id="OAB-SP" value="SP451640" checked>
                        <label for="OAB-SP">451640 - SP</label>
                    </div>
                </fieldset>
                <!-- <fieldset class="request-cpf">
                    <legend>Busca de CPF:</legend>
                    <label for="cpf">Requisitar CPF?</label>
                    <input name="cpf" id="cpf" type="checkbox" checked>
                </fieldset> -->
                <input type="hidden" name="uf" value="SE">
                <button id="btn-buscar" type="submit">Buscar</button>
            </form>
        </section>
        <section id="results">
            <h4>Buscando resultados</h4>
            <p id="progresso-oab-tipo"></p>
            <p id="progresso"></p>
            <div class="loader"></div>
        </section>
        <section id="results-message">
        </section>
        <section>
            <button id="export-to-excel">Exportar</button>
        </section>
    </main>
    <!-- <footer>
        <p>Copyright © 2024 Yuri Dias Pereira Gomes. Todos os direitos reservados.</p>
    </footer> -->
    <script src="../js/renderer.js" type="module"></script>
</body>
</html>
