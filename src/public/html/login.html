<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style-login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Login FR</title>
    </head>
    <body>
        <header class="fdt-login-header">
            <img src="../../images/logotipoSistema.png" style="width: 125px;">
        </header>
        <section class="fdt-login-conteudo" style="background:none;">
            <h1 class="text-center">Bem Vindo!</h1>
            <p class="text-center">Fa√ßa seu login</p>
            <form id="fdt-form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" name="login" id="login" value="" class="form-control" placeholder="* Login" required="" data-parsley-id="4">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-unlock"></i></div>
                        <input type="password" name="senha" class="form-control" placeholder="* Senha" required="" data-parsley-id="6">
                    </div>
                </div>
                <button id="btn-submit" type="submit" style="margin-left:5px;">Entrar</button>
            </form>
        </section>
        <section>
            <input id="fecharSobre" type="button" value="Fechar">
        </section>
        <script src="../js/login.js" type="module"></script>
    </body>
</html>
